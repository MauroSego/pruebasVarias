<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo Selectores jQuery</title>
	<style>
		div, p{
			padding-left: 30px;
		}

		p.favorito{
			color: red;
		}
	</style>
</head>
<body>
	<div id="abuelo">
	El abuelo
		<div class="padre">
		El padre
			<p class="hijo">Hijo 1</p>
			<p class="hijo">Hijo 2</p>
			<p class="hijo">Hijo 3</p>
			<p class="hijo">Hijo 4</p>
			<p class="hijo"><a href="http://www.google.com" target:"_blank">Google</a></p>
		</div>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script>
  	var abuelo = $('#abuelo')
  	var padre = abuelo.find('.padre')
  	var hijos = padre.find('p.hijo')
  	
  	hijos.eq(2).addClass('favorito')

  	var link = hijos.eq(4).find('a')

  	link
  		.attr('href', 'https://platzi.com')
  		.html('Ir a Platzi!')

  </script>
</body>
</html>
